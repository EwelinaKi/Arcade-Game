<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Arcade Game</h1>
    <script src="js/resources.js"></script>
    
    <script src="js/engine.js"></script>
    <div>
        <img class="character" id="costume1" src="images/char-boy.png" alt="Boy">
        <img class="character" id="costume2" src="images/char-cat-girl.png" alt="Cat Girl">
        <img class="character" id="costume3" src="images/char-horn-girl.png" alt="Horn Girl">
        <img class="character" id="costume4" src="images/char-princess-girl.png" alt="Princess Girl">
        <img class="character" id="costume5" src="images/char-pink-girl.png" alt="Pink Girl">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <!--<span class="close">&times;</span>-->
            <h1>GAME OVER</h1>
            <div class="gems">
                <img src="images/Gem%20Blue.png" alt="">
                <img src="images/Gem%20Orange.png" alt="">
                <img src="images/Gem%20Green.png" alt="">
            </div>
            <p id="text"></p>
            <button id="restartButton">Restart Game</button>
        </div>

    </div>
    <script src="js/app.js"></script>




</body>
</html>
